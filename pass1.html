<!DOCTYPE html>
<html>
   <head>
      <title>Stylish Password Protected Website</title>
      <style>
         body {
         font-family: Arial, sans-serif;
         background-color: #f4f4f4;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         }
         .login-container {
         background-color: #fff;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
         }
         .login-header {
         text-align: center;
         font-size: 24px;
         margin-bottom: 10px;
         }
         .login-input {
         width: 100%;
         padding: 10px;
         margin-bottom: 10px;
         border: 1px solid #ccc;
         border-radius: 4px;
         }
         .login-button {
         background-color: #3498db;
         color: #fff;
         border: none;
         padding: 10px 20px;
         border-radius: 4px;
         cursor: pointer;
         width: 100%;
         }
         .login-button:hover {
         background-color: #2980b9;
         }
      </style>
      <script>
         function checkPassword() {
             var password = document.getElementById('password').value;
             if (password === '241711') {
                 window.location.href = 'dashboard.html';
             } else {
                 alert('Incorrect password. Please try again.');
             }
         }
      </script>
   </head>
   <body>
      <div class="login-container">
         <div class="login-header">Welcome to Our Website</div>
         <input type="password" id="password" class="login-input" placeholder="Enter password">
         <button class="login-button" onclick="checkPassword()">Login</button>
      </div>
   </body>
</html>
